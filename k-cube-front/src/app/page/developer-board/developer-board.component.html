<mat-list role="listbox">
    <mat-list-item role="option" style="background: grey">Contributors
        <button mat-flat-button (click)="createContributor()">
            <mat-icon>add</mat-icon>
        </button>
    </mat-list-item>
    <mat-list-item role="option" *ngFor="let contributor of contributors">{{contributor.name}}
        <button mat-flat-button (click)="deleteContributor(contributor.person_id)">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-list-item>
</mat-list>
<mat-divider></mat-divider>
<mat-list role="listbox">
    <mat-list-item role="option" style="background: grey">Courses
        <button mat-flat-button (click)="createCourse()">
            <mat-icon>add</mat-icon>
        </button>
    </mat-list-item>
    <mat-list-item role="option" *ngFor="let course of courses"
        [matTooltip]="$any((entities | filter : 'entity_id': course.entity_id | ifNotEqualElse : null : ['']))[0].name+''">
        {{course.course_name}}
        <button mat-flat-button (click)="api.contributor.delete(course.course_id,{})">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-list-item>
</mat-list>
<mat-divider></mat-divider>
<mat-list role="listbox">
    <mat-list-item role="option" style="background: grey">Entities
    </mat-list-item>
    <mat-list-item role="option" *ngFor="let entity of entities">{{entity.name}}
    </mat-list-item>
</mat-list>
<mat-divider></mat-divider>
<mat-list role="listbox">
    <mat-list-item role="option" style="background: grey">Relationships
    </mat-list-item>
    <mat-list-item role="option" *ngFor="let relationship of relationships">{{relationship.name}}
    </mat-list-item>
</mat-list>
